{% extends "blog.html" %}
{% load blog_helpers %}

{% block head %}
<title>{{ blog_title }} -- Recent Entries</title>
<meta name="robots" content="noindex, follow" />
{{ block.super }}
{% endblock %}

{% block subtitle %}
Recent Entries
{% endblock subtitle %}

{% block content %}
{% for entry in latest %}
{% render_abbv_entry entry %}
{% endfor %}
{% endblock %}
